<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <main>
        <h2>Internship Form</h2>
        <div class="formSec">
          <form action="/">
            <div class="first-row">
              <div class="form-group">
                <label class="form-label" for="first-name-input"
                  >First Name</label
                ><br />
                <input
                  required
                  class="form-control"
                  type="text"
                  id="first-name-input"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="last-name-input">Last Name</label
                ><br />
                <input
                  required
                  class="form-control"
                  type="text"
                  id="last-name-input"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="email-input">Email Address</label
                ><br />
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  required
                  placeholder="xyz@abc.com"
                />
              </div>
              <div class="form-group custom">
                <label class="form-label" for="college-input">College</label
                ><br />
                <input
                  required
                  class="form-control"
                  type="text"
                  id="college-input"
                  placeholder="College"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="grad-year-select"
                  >Graduation Year</label
                ><br />
                <select required class="form-select" name="Graduation Year" id="grad-year-select">
                  <option value=""></option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>
              <div class="form-group custom2">
                <label class="form-label" for="roll-no-input">Roll No.</label
                ><br />
                <input
                  type="text"
                  class="form-control"
                  id="roll-no-input"
                  required
                  placeholder="Roll No"
                />
              </div>
            </div>
            <div class="form-group2">
              <input
                type="checkbox"
                class="form-control form-check-input"
                id="conditions-checkbox"
                required
                placeholder=""
              />
              <label class="form-label" for="conditions-checkbox"
                >Agree to terms and conditions <br />
                you must agree before submitting. </label
              ><br />
              <button>Submit Form</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
